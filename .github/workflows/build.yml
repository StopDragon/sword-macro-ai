name: Build & Release

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build macOS ARM64
        run: |
          GOOS=darwin GOARCH=arm64 go build -ldflags="-s -w" -o build/SwordMacro-darwin-arm64 ./cmd/sword-macro

      - name: Build macOS AMD64
        run: |
          GOOS=darwin GOARCH=amd64 go build -ldflags="-s -w" -o build/SwordMacro-darwin-amd64 ./cmd/sword-macro

      - name: Create Universal Binary
        run: |
          lipo -create -output build/SwordMacro-macOS \
            build/SwordMacro-darwin-arm64 \
            build/SwordMacro-darwin-amd64

      - name: Create ZIP
        run: |
          cd build && zip SwordMacro-macOS.zip SwordMacro-macOS

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: SwordMacro-macOS
          path: build/SwordMacro-macOS.zip

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build Windows AMD64
        run: |
          go build -ldflags="-s -w" -o build/SwordMacro.exe ./cmd/sword-macro

      - name: Create ZIP
        run: |
          Compress-Archive -Path build/SwordMacro.exe -DestinationPath SwordMacro-Windows.zip

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: SwordMacro-Windows
          path: SwordMacro-Windows.zip

  release:
    needs: [build-macos, build-windows]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure
        run: ls -R artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/SwordMacro-macOS/SwordMacro-macOS.zip
            artifacts/SwordMacro-Windows/SwordMacro-Windows.zip
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
